<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<header>
    <h1>User Authentication</h1>
</header>

<main>
    <!-- 회원가입 섹션 -->
    <section id="register-section">
        <h2>Register</h2>
        <form id="register-form">
            <div>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="register-nickname">Nickname:</label>
                <input type="text" id="register-nickname" placeholder="Enter your nickname" required>
            </div>
            <div>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" placeholder="At least 10 characters, including letters, numbers, and symbols" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- 로그인 섹션 -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <div>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- 로그아웃 버튼 -->
    <section id="logout-section" style="display: none;">
        <h2>Welcome!</h2>
        <button id="logout-button">Logout</button>
    </section>

    <!-- 메시지 표시 -->
    <section id="message-section">
        <h2>Message</h2>
        <p id="message"></p>
    </section>
</main>

<footer>
    <p>&copy; 2024 Authentication System</p>
</footer>

<script src="auth.js"></script>
</body>
</html>
