<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<header>
    <h1>My Page</h1>
</header>

<main>
    <!-- 사용자 정보 -->
    <section id="user-info-section">
        <h2>User Information</h2>
        <div id="user-info">
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Nickname:</strong> <span id="user-nickname"></span></p>
            <p><strong>Smoking Started At:</strong> <span id="user-started-at"></span></p>
            <p><strong>Registered At:</strong> <span id="user-created-at"></span></p>
            <button id="edit-user-button">Edit Information</button>
        </div>
    </section>

    <!-- 사용자 정보 수정 섹션 -->
    <section id="edit-user-section" style="display: none;">
        <h2>Edit Information</h2>
        <form id="edit-user-form">
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" placeholder="Enter new email" required>

            <label for="edit-nickname">Nickname:</label>
            <input type="text" id="edit-nickname" placeholder="Enter new nickname" required>

            <label for="edit-started-at">Smoking Started At:</label>
            <input type="date" id="edit-started-at">

            <button type="submit">Save Changes</button>
            <button type="button" id="cancel-edit-button">Cancel</button>
        </form>
    </section>

    <!-- 게시글 목록 -->
    <section id="user-posts-section">
        <h2>My Posts</h2>
        <ul id="user-posts-list"></ul>
    </section>

    <!-- 댓글 목록 -->
    <section id="user-comments-section">
        <h2>My Comments</h2>
        <ul id="user-comments-list"></ul>
    </section>

    <!-- 등록한 흡연 스팟 목록 -->
    <section id="user-spots-section">
        <h2>My Smoking Spots</h2>
        <ul id="user-spots-list"></ul>
    </section>

    <!-- 작성한 스팟 댓글 목록 -->
    <section id="user-spot-comments-section">
        <h2>My Smoking Spot Comments</h2>
        <ul id="user-spot-comments-list"></ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 My Page</p>
</footer>

<script src="users.js"></script>
</body>
</html>
